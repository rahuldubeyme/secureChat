<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>



    <body>

<div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Left column for user list -->
      <div class="col-sm-3 bg-light h-100">
        <div class="d-flex flex-column h-100">
          <h4 class="p-2">Group Name</h4>
          <ul class="list-group flex-grow-1 p-2 overflow-auto">
            <li class="list-group-item active">User 1</li>
            <li class="list-group-item">User 2</li>
            <li class="list-group-item">User 3</li>
            <li class="list-group-item">User 4</li>
          </ul>
        </div>
      </div>
      <!-- Middle column for messages -->
      <div class="col-sm-6 bg-white h-100">
        <div class="d-flex flex-column h-100">
          <h4 class="p-2">Chat</h4>
          <div class="flex-grow-1 p-2 overflow-auto">
            <div class="card mb-3">
              <div class="card-header">
                User 1
              </div>
              <div class="card-body">
                <p class="card-text">Hi there! How is everyone doing?</p>
              </div>
            </div>
            <div class="card mb-3">
              <div class="card-header">
                User 2
              </div>
              <div class="card-body">
                <p class="card-text">I'm doing well, thanks for asking.</p>
              </div>
            </div>
          </div>
          <div class="p-2">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter your message...">
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
      <!-- Right column for user 3's profile -->
      <div class="col-sm-3 bg-light h-100">
        <div class="d-flex flex-column h-100">
          <h4 class="p-2">User 3</h4>
          <div class="flex-grow-1 p-2 overflow-auto">
            <p>User 3's profile information here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
  </html>
